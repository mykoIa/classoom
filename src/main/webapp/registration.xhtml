<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>registration</title>
</h:head>
<h:body>
    <h:form styleClass="ui-g">
        <p:growl id="msg" for="loginMsg" showDetail="true"/>
        <p:outputLabel value="Your name:"
                       styleClass="ui-g-offset-2 ui-g-8 ui-md-offset-3 ui-md-6 ui-lg-offset-4 ui-lg-4"/>
        <p:inputText value="#{registrationBean.user.fullName}"
                     styleClass="ui-g-offset-2 ui-g-8 ui-md-offset-3 ui-md-6 ui-lg-offset-4 ui-lg-4"/>
        <p:outputLabel value="Password:"
                       styleClass="ui-g-offset-2 ui-g-8 ui-md-offset-3 ui-md-6 ui-lg-offset-4 ui-lg-4"/>
        <p:password id="toggle" value="#{registrationBean.password}" toggleMask="true" redisplay="true"
                    styleClass="ui-g-offset-2 ui-g-8 ui-md-offset-3 ui-md-6 ui-lg-offset-4 ui-lg-4"/>
        <div class="ui-g-offset-2 ui-g-8 ui-md-offset-3 ui-md-6 ui-lg-offset-4 ui-lg-4">
            <p:commandButton value="Registration" update="msg" action="#{registrationBean.registration()}"/>
            <p:commandButton value="Login" update="msg" action="login?faces-redirect=true"/>
        </div>
    </h:form>
</h:body>
</html>
