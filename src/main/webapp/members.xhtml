<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewAction action="#{user.checkAuthorization}" />
</f:metadata>
<h:head>
    <title>members</title>
    <link href="css/members.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
    <navbar class="header">
        <div class="container">
            <h:form>
                <p:menuButton value="Action">
                    <p:menuitem value="Raise hand up" action="#{user.handUp()}" />
                    <p:menuitem value="Raise hand down" action="#{user.handDown()}" />
                </p:menuButton>
            </h:form>
            <h:form>
                <p:menuButton value="#{user.fullName}">
                    <p:menuitem value="Logout" action="#{user.logOut()}" />
                </p:menuButton>
            </h:form>
        </div>
    </navbar>
    <div class="mainBlok">
        <h3>Class members</h3>
        <div class="user">
            <table>
                <ui:repeat var="userName" value="#{user.userList}" varStatus="status">
                    <h:panelGroup rendered="#{status.even}">
                        <tr>
                            <td>#{userName}</td>
                        </tr>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{status.odd}">
                        <tr>
                            <td>#{userName}</td>
                        </tr>
                    </h:panelGroup>
                </ui:repeat>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</h:body>

</html>
