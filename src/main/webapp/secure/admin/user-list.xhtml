<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>User list</title>
    <h:outputStylesheet library="css" name="user-list.css"/>
</h:head>
<h:body>
    <p:growl widgetVar="globalMessage"/>
    <ui:insert name = "menu" >
        <ui:include src = "../menu.xhtml" />
    </ui:insert>

    <div class="ui-g">
        <p:dataTable id="usersTableAdmin" var="user" value="#{adminService.userList}"
                     styleClass="ui-g-offset-2 ui-g-8 ui-md-offset-3 ui-md-6 ui-lg-offset-4 ui-lg-4">
            <p:column headerText="All Users">
                <h:outputText value="#{user.fullName}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{user.role}"/>
            </p:column>
            <p:column width="47">
                <p:commandButton action = "#{adminService.edit(user)}" value="Edit"/>
            </p:column>
            <p:column width="67">
                <p:commandButton action="#{adminService.deleteUser(user)}"  value="Delete" styleClass="ui-button-danger" />
            </p:column>
        </p:dataTable>
        <p:commandButton value="Add new user" icon="pi pi-fw pi-plus" action="add-user?faces-redirect=true"/>
    </div>

    <h:outputScript library="js" name="script.js"/>
</h:body>
</html>
