<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Edit user</title>
    <h:outputStylesheet library="css" name="add-user.css"/>
</h:head>
<h:body>
    <ui:composition>
        <h:form id="navbar">
            <p:menubar>
                <p:submenu label="Action">
                    <p:menuitem value="#{menuBean.user.handUp ? 'Raise hand down' : 'Raise hand up'}"
                                actionListener="#{menuBean.handUpDown}" update="navbar"/>
                </p:submenu>
                <p:submenu label="#{menuBean.user.fullName}" icon="pi pi-fw pi-user" style="float: right;">
                    <p:menuitem value="Members" icon="pi pi-fw pi-users"
                                action="/secure/user/members.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Admin menu" icon="pi pi-fw pi-lock" action="/secure/admin/userList.xhtml?faces-redirect=true"
                                rendered="#{menuBean.user.role =='ROLE_ADMIN'}"/>
                    <p:menuitem value="Logout" icon="pi pi-fw pi-sign-out" selectionMode="multiple" class="hider"
                                onclick="triggerButton1Click()"/>
                </p:submenu>
            </p:menubar>
        </h:form>
        <form action="${request.contextPath}/appLogout" method="POST">
            <input id="buttonLogout" type="submit" style="display: none;"/>
        </form>
    </ui:composition>
</h:body>
</html>
